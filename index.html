<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="<width=device-width,initial-scale=1.0" />
    <meta name="author" content="Pamela Diaz Gonzalez" />
    <meta name="keywords" content="Around" />
    <meta name="description" content="around" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="image profile"
          class="profile__avatar"
        />
        <div class="profile__user">
          <div class="profile__info">
            <h1 class="profile__name">Lara Rossi</h1>
            <img
              src="./images/EditButton.svg"
              alt="boton para editar"
              class="profile__bottom"
            />
          </div>
          <p class="profile__occupation">Bailarina</p>
        </div>
        <image
          src="./images/AddButton.svg"
          alt="boton para añadir"
          class="profile__bottom-add"
        />
        <div class="popup popup_show" id="popup-profile">
          <form class="form popup__form" id="form-profile" novalidate>
            <img
              class="form__close-button"
              src="images/Close Icon.svg"
              alt="boton para cerrar"
              id="close-profile-form"
            />
            <h2 class="form__title">Nuevo lugar</h2>

            <input
              class="form__input"
              type="text"
              id="input-name"
              required
              minlength="2"
              maxlength="40"
              name="heading"
              placeholder="Título"
            />
            <span class="input-error input-name-error"></span>

            <input
              class="form__input"
              type="text"
              id="input-about"
              required
              minlength="2"
              maxlength="200"
              name="link"
              placeholder="Enlace a la imagen"
            />
            <span class="input-error input-about-error"></span>
            <button class="form__button" type="submit" id="profile-form-button">
              Crear
            </button>
          </form>
        </div>
      </section>
      <section class="cards__grid">
        <div class="card">
          <img
            src="./images/Sanfrancisco.png"
            alt="Bailarina en posicion de ballet en San francisco EUA"
            class="card__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer">San Francisco, USA</h3>
            <img
              src="./images/Like.svg"
              alt="boton de like"
              class="card__bottom-like"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/Oaxacamexico.png"
            alt="Bailarina en posicion de ballet en Oaxaca México"
            class="card__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer">Oaxaca,México</h3>
            <img
              src="./images/Like.svg"
              alt="boton de like"
              class="card__bottom-like"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/AndaluciaEspaña.png"
            alt="Bailarina en posicion de ballet en Andalucia España"
            class="card__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer">Andalucia, España</h3>
            <img
              src="./images/Like.svg"
              alt="boton de like"
              class="card__bottom-like"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/newyork.png"
            alt="Bailarina en posicion de ballet en New York EUA"
            class="card__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer">NewYork, USA</h3>
            <img
              src="./images/Like.svg"
              alt="boton de like"
              class="card__bottom-like"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/Veneziaitalia.png"
            alt="Bailarina en posicion de ballet en Venezia Italia"
            class="card__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer">Venezia, Italia</h3>
            <img
              src="./images/Like.svg"
              alt="boton de like"
              class="card__bottom-like"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./images/Parisfrance.png"
            alt="Bailarina en posicion de ballet en Paris Francia"
            class="card__image"
          />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer">Paris, Francia</h3>
            <img
              src="./images/Like.svg"
              alt="boton de like"
              class="card__bottom-like"
            />
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2024 Pamela Diaz</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
