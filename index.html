<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Pamela Diaz Gonzalez" />
    <meta name="keywords" content="Around" />
    <meta name="description" content="around" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="image profile"
          class="profile__avatar"
        />
        <div class="profile__user">
          <div class="profile__info">
            <h1 class="profile__name">Lara Rossi</h1>
            <img
              src="./images/EditButton.svg"
              alt="boton para editar"
              class="profile__bottom"
            />
          </div>
          <p class="profile__occupation">Bailarina</p>
        </div>
        <img
          src="./images/AddButton.svg"
          alt="boton para añadir"
          class="profile__bottom-add"
        />
      </section>
      <section class="card-grid"></section>

      <footer class="footer">
        <p class="footer__text">© 2024 Pamela Diaz</p>
      </footer>

      <template class="template-card">
        <div class="card">
          <img src="#" alt="" class="card__image" />
          <img
            src="./images/Trash.svg"
            alt="boton de eliminar"
            class="card__bottom-trash"
          />
          <div class="card__description">
            <h3 class="card__footer"></h3>
            <div src="" alt="boton de like" class="card__bottom-like"></div>
          </div>
        </div>
      </template>
      <div class="popup" id="popup-image">
        <div class="popup__container">
          <img src="#" alt="" class="popup__image" />
          <h4 class="popup__title">titulo de la carta</h4>
          <img
            class="popup__close"
            src="images/CloseIcon.svg"
            alt="boton para cerrar"
            id="close-popup"
          />
        </div>
      </div>
      <div class="popup" id="popup-profile">
        <form class="form popup__form" id="form-profile" novalidate>
          <img
            class="form__close-button"
            src="images/CloseIcon.svg"
            alt="boton para cerrar"
            id="close-profile-form"
          />
          <h2 class="form__title">Editar Perfil</h2>
          <div>
            <input
              class="form__input"
              type="text"
              id="input-name"
              required
              minlength="2"
              maxlength="40"
              name="heading"
              placeholder="Nombre"
            />
            <span class="input-error input-name-error"></span>
          </div>
          <div>
            <input
              class="form__input"
              type="text"
              id="input-about"
              required
              minlength="2"
              maxlength="200"
              name="link"
              placeholder=" Acerca de mí"
            />
            <span class="input-error input-about-error"></span>
          </div>
          <button class="form__button" type="submit" id="profile-form-button">
            Guardar
          </button>
        </form>
      </div>

      <div class="popup" id="popup-add">
        <form class="form popup__form" id="form-add" novalidate>
          <img
            class="form__close-button"
            src="images/CloseIcon.svg"
            alt="boton para cerrar"
            id="close-profile-form-add"
            required
          />
          <h2 class="form__title">New Place</h2>
          <div>
            <input
              class="form__input"
              type="text"
              id="input-place"
              required
              minlength="2"
              maxlength="40"
              name="heading"
              placeholder="Title"
            />
            <span class="input-error input-title-error"></span>
          </div>
          <div>
            <input
              class="form__input"
              type="text"
              id="input-image"
              required
              minlength="2"
              maxlength="200"
              name="link"
              placeholder=" Image URL"
            />
            <span class="input-error input-about-error"></span>
          </div>
          <button class="form__button" type="submit" id="addcard-form-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
