<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="<width=device-width,initial-scale=1.0" />
    <meta name="author" content="Pamela Diaz Gonzalez" />
    <meta name="keywords" content="Around" />
    <meta name="description" content="around" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
        <img src="./images/Line.svg" alt="line" class="header__line" />
      </header>
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="image profile"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Lara Rossi</h1>
          <p class="profile__occupation">Bailarina</p>
        </div>
        <img
          src="./images/EditButton.svg"
          alt="boton para editar"
          class="profile__bottom"
        />
        <image
          src="./images/AddButton.svg"
          alt="boton para añadir"
          class="profile__bottom-add"
        />
      </section>
      <section class="cards__grid">
        <img
          src="./images/Sanfrancisco.png"
          alt="Bailarina en posicion de ballet en San francisco EUA"
          class="card__image"
        />
        <img src="./images/Trash.svg" alt="boton de eliminar" class="card__bottom-trash"
        <button class="card__bottom"></button>
        <div>
          <h3 class="card__footer">San Francisco</h3>
        </div>
        <img
          src="./images/Oaxacamexico.png"
          alt="Bailarina en posicion de ballet en Oaxaca México"
          class="card__image"
        />
        <img
          src="./images/AndaluciaEspaña.png"
          alt="Bailarina en posicion de ballet en Andalucia España"
          class="card__image"
        />
        <img
          src="./images/newyork.png"
          alt="Bailarina en posicion de ballet en New York EUA"
          class="card__image"
        />
        <img
          src="./images/Veneziaitalia.png"
          alt="Bailarina en posicion de ballet en Venezia Italia"
          class="card__image"
        />
        <img
          src="./images/Parisfrance.png"
          alt="Bailarina en posicion de ballet en Paris Francia"
          class="card__image"
        />
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
